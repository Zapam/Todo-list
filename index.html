<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>TODO LIST</title>
</head>

<body class="bg-gradient-to-r from-[#2193b0] to-[#6dd5ed]">
  <div class="container">
    <div class="todo-app w-full max-w-[540px] bg-white mt-24 rounded-lg shadow-lg mx-auto mb-5 pt-10 px-8 pb-[70px]">
      <h2 class="text-slate-700 flex mb-5 font-semibold">To-Do list <i class="bi bi-ui-checks ml-3 text-lg"></i></h2>
      <div class="row flex">
        <input type="text" placeholder="What do you have to do? &colon;&rbrack; " id="input-box"
          class="w-full border-2 rounded-3xl p-2 border-sky-600">
        <div
          class="add my-auto mx-3 text-5xl text-sky-600 hover:scale-125 cursor-pointer hover:text-sky-500 transition duration-300">
          <i class="bi bi-plus-circle-fill"></i>
        </div>
      </div>
      <p class="invalid-input m-1 font-light text-red-400 hidden">Please add a valid todo!</p>
      <ul class="todo-list flex flex-col">
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
